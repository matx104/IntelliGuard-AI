apiVersion: 1
datasources:
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "security-events,threat-alerts,ueba-alerts,threat-hunting-findings"
    isDefault: true
    editable: true
    jsonData:
      timeField: "@timestamp"
      esVersion: "8.0.0"
      logMessageField: message
      logLevelField: level
      interval: Daily
      maxConcurrentShardRequests: 5

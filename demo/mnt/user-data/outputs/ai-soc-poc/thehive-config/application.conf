include "application"

## Database Configuration
db {
  provider = janusgraph
  janusgraph {
    storage {
      backend = cql
      hostname = ["cassandra"]
      port = 9042
      cql {
        cluster-name = TheHive
        keyspace = thehive
      }
    }
    index.search {
      backend = elasticsearch
      hostname = ["elasticsearch"]
      index-name = thehive
    }
  }
}

## Storage Configuration
storage {
  provider = localfs
  localfs {
    location = /opt/thp/thehive/files
  }
}

## Authentication
auth {
  providers = [
    {name: session}
    {name: basic, realm: thehive}
    {name: local}
  ]
}

